name: C/C++ CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: |
        sudo apt-get install -f -y libcppunit-dev 

    - name: make
      working-directory: ./src
      run: make -f Makefile_linux.mk
      
    - name: unit test
      working-directory: ./src
      run: ./testbasicmath
      
    - name: Archive production artefacts  
      uses: actions/upload-artifact@v3
      with:
          name: testbasicmath
          path: src/testbasicmath
  
    - name: Archive unit test results  
      uses: actions/upload-artifact@v3
      with:
          name: unit-test-result
          path: src/cppTestBasicMathResults.xml
          
